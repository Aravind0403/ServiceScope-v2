# Alembic Configuration

[alembic]
# Path to migration scripts
script_location = migrations

# Template for generating migration file names
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Timezone for timestamps
timezone = UTC

# Truncate long migration names
truncate_slug_length = 40

# Version table name
version_table = alembic_version

# Output encoding
output_encoding = utf-8

# Database URL (can be overridden by env var)
sqlalchemy.url = postgresql+asyncpg://servicescope:changeme@localhost:5432/servicescope


[post_write_hooks]
# Format with black after generating migration
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 100 REVISION_SCRIPT_FILENAME


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
