version: '3.8'

services:
  # PostgreSQL - Primary database
  postgres:
    image: postgres:15-alpine
    container_name: servicescope_postgres
    environment:
      POSTGRES_USER: servicescope
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: servicescope
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U servicescope"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - servicescope

  # Redis - Cache & Celery broker
  redis:
    image: redis:7-alpine
    container_name: servicescope_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - servicescope

  # Neo4j - Graph database
  neo4j:
    image: neo4j:5-community
    container_name: servicescope_neo4j
    environment:
      NEO4J_AUTH: neo4j/changeme
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "changeme", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - servicescope

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local

networks:
  servicescope:
    driver: bridge